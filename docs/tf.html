<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBrowser Invite</title>
    <style>
        body, html {
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            width: 100%;
            margin: 20px
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button:hover {
            background-color: #0056b3;
        }


        .icon-text span {
            margin-left: 10px;
        }

        .line {
            width: 100%;
            height: 1px;
            background-color: #a0a0a0;
        }

        .step {
            font-size: 16px;
            color: #2080F0;
            text-align: left; /* Left align for this specific element */
        }

        .step-container {
            margin: 20px;
        }

        .tips {
            color: #999999;
            font-size: 14px
        }
    </style>
</head>
<body>

<div class="container">
    <img src="imgs/testflight/ios_icon.png" alt="icon" width="100">
    <p style="color:#1F2225;font-size: 22px">Anony</p>
    <p class="tips">通过Testflight安装Anony</p>
    <div class="line"></div>

    <div class="step-container">
        <div class="step">第一步</div>
        <button class="button" id="tfButton">安装 Testflight</button>
        <p class="tips">*如已安装 Testflight，请进行第二步操作</p>

    </div>
    <div class="line"></div>

    <div class="step-container">
        <div class="step">第二步</div>
        <button class="button" id="installButton">安装 Anony</button>
        <p class="tips">*为避免链接失效，请尽快安装</p>
    </div>


</div>

<script>
    document.getElementById("tfButton").addEventListener("click", function () {
        window.open("https://itunes.apple.com/us/app/testflight/id899247664", "_blank");
    });
    document.getElementById("installButton").addEventListener("click", function () {
        var urlParams = new URLSearchParams(window.location.search);
        var hash = urlParams.get('hash');
        if (hash) {
            var inviteLink = "itms-beta://testflight.apple.com/v1/invite/" + hash;
            window.open(inviteLink, "_blank");
        } else {
            alert("No hash parameter found in the URL.");
        }
    });
</script>

</body>
</html>
